<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="sosa"></div>
    </div>

    <script>
      const root = document.getElementById('root');
      const sosa = document.getElementById('sosa');
      console.log(sosa);
      sosa.style.width = '100px';
      sosa.style.height = '100px';
      sosa.style.backgroundColor = 'black';
      sosa.style.position = 'absolute';
      sosa.style.top = '100px';

      let mingoo = 0;
      sosa.style.top = mingoo + 'px';

      // setInterval(function () {
      //   sosa.style.top = mingoo + 'px';
      //   sosa.style.left = mingoo + 'px';
      //   mingoo++;
      //   if (mingoo > 300) {
      //     sosa.style.borderRadius = '50px';
      //     root.style.backgroundColor = 'red';
      //   }
      // }, 30);

      sosa.addEventListener('click', function () {
        setInterval(function () {
          sosa.style.top = mingoo + 'px';
          sosa.style.left = mingoo + 'px';
          mingoo++;
          if (mingoo > 300) {
            sosa.style.borderRadius = '50px';
            root.style.backgroundImage = 'url(happtcat.gif)';
            root.style.backgroundPosition = 'center';
          }
        }, 10);
      });
    </script>
  </body>
</html>
